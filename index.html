<!DOCTYPE html>
<html class="theme-light">
    <head>
        <title>Rust Memory Containers</title>

        <script src="index.js"></script>

        <!-- Licensed under SIL Open Font License -->
        <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
        <link  rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <span id="toggle-theme" onclick="toggle_theme()">Toggle Theme</span>
            <h1 id="title" class="large-text">Rust Memory Containers</h1>

            <p id="type-container">
                <span id="final-type" class="code large-text"><span id="input" class="type" contenteditable="true" spellcheck="false">T</span></span><span id="blinking-cursor" class="code large-text">_</span>
                <button id="copy" onclick="copy()">Copy!</button>
            </p>

            <script>document.getElementById("input").addEventListener("beforeinput", type_input, true);</script>

            <button id="start" class="large-text hidden-animated" type="button" onclick="start_questions()">Let's get started!</button>

            <h1 id="question" class="hidden hidden-animated large-text">Single or Multithreaded?</h1>
            <div id="answers" class="hidden hidden-animated large-text"></div>

            <p id="final-comments" class="hidden hidden-animated"></p>
        </main>
        <footer>
            Inspired by <a href="https://github.com/usagi/rust-memory-container-cs" target="_blank">Memory Container Cheat-Sheet</a>.
            <br>
            Link to <a href="https://github.com/nebneb0703/rs-memory-containers">GitHub</a>.
        </footer>
    </body>
</html>
